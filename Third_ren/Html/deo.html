<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration de la Communauté</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    .container {
        text-align: center;
        margin: 50px auto;
    }
    
    .header {
        margin-bottom: 20px;
    }
    
    .bureau-image {
        width: 100%;
        max-width: 600px;
        height: auto;
    }
    
    .links {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .links a, .links button {
        background-color: #ff6347;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        display: inline-block;
        border: none;
        cursor: pointer;
    }
    
    .links a:hover, .links button:hover {
        background-color: #ff4500;
    }
    
    @media (max-width: 600px) {
        .links {
            flex-direction: column;
        }
    
        .links a, .links button {
            width: 80%;
            margin: 10px auto;
        }
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
        border-radius: 5px;
    }
    
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bureau.jpg" alt="Bureau de la communauté" class="bureau-image">
        </div>
        <div class="links" id="links">
            <button id="contact-button">Contacter via WhatsApp</button>
            <a href="ajouter_dauphin.html">Ajouter un dauphin</a>
            <a href="ajouter_cotisation.html">Ajouter une cotisation</a>
            <a href="enregistrer_depense.html">Enregistrer une dépense</a>
            <a href="enregistrer_pret.html">Enregistrer un prêt</a>
            <a href="voir_membres.html">Voir les membres</a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Contactez via WhatsApp :</p>
            <a href="https://wa.me/33612345678" target="_blank">Numéro 1</a>
            <a href="https://wa.me/33712345678" target="_blank">Numéro 2</a>
            <a href="https://wa.me/33812345678" target="_blank">Numéro 3</a>
        </div>
    </div>

    <script >
        document.getElementById('contact-button').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'flex';
});

document.querySelector('.close-button').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none';
});

window.addEventListener('click', function(event) {
    if (event.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
    }
});
    </script>
</body>
</html>
